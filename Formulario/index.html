<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Viajes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="titulo">
      <div class="div-span">
        <span></span>
        <span></span>
      </div>
      <h1>despegar</h1>
    </div>

    <div class="container-form">
      <div class="registrarse">
        <h2>Registrarse</h2>
        <p>Haz de cada viaje una aventura, comienza hoy.</p>
      </div>

      <div class="botones">
        <button type="button" id="facebook" class="btn">
          <img src="img/icono-facebook.avif"> <span>Facebook</span>
        </button>

        <button type="button" id="google" class="btn">
          <img src="img/icono-google.png"><span>Google</span>
        </button>
      </div>

      <div class="separador">
        <span>o</span>
      </div>

      <form class="form">

        <input type="email" placeholder="Email" class="entrada-texto">
        <input type="password" placeholder="Contraseña" class="entrada-texto">
        <input type="submit" value="Registrarse" class="btn-enviar">
        <p>¿Ya tienes cuenta? <a href="#">Ingresar</a></p>
      </form>
    </div>
    
    <button class="btn-ayuda">Ayuda</button>
  </div>

</body>
</html>
